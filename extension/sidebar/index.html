<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nybble Vibe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0D0D0F;
      color: #FFFFFF;
      font-size: 14px;
      line-height: 1.5;
      overflow-x: hidden;
    }
    
    #app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      background: #1A1A1F;
      border-bottom: 1px solid #2A2A2F;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: 700;
    }
    
    .phase-badge {
      background: #EF4444;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .phase-badge.pre { background: #6366F1; }
    .phase-badge.live { background: #EF4444; }
    .phase-badge.post { background: #10B981; }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
    }
    
    .points-display {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      color: #22D3EE;
    }
    
    .rank-display {
      color: #9CA3AF;
      font-size: 12px;
    }
    
    /* Content Area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 16px;
    }
    
    .spinner {
      border: 3px solid #1A1A1F;
      border-top: 3px solid #6366F1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Error State */
    .error {
      background: #7F1D1D;
      color: #FEE2E2;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    /* Common Components */
    .card {
      background: #1A1A1F;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    button {
      background: #6366F1;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    
    button:hover {
      background: #4F46E5;
    }
    
    button:disabled {
      background: #374151;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    input, textarea {
      background: #0D0D0F;
      border: 1px solid #374151;
      color: white;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      font-family: inherit;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #6366F1;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes floatUp {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    /* Points Popup */
    .points-popup {
      position: fixed;
      top: 70px;
      right: 20px;
      background: #10B981;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      animation: floatUp 2s ease-out forwards;
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    /* Floating Emoji */
    .floating-emoji {
      position: fixed;
      font-size: 32px;
      animation: floatUp 2s ease-out forwards;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="logo">üéÆ Nybble Vibe</div>
        <div class="phase-badge" id="phase-badge">LOADING</div>
      </div>
      <div class="header-right">
        <div class="points-display" id="points-display">
          üèÜ <span id="points-value">0</span>
        </div>
        <div class="rank-display" id="rank-display">
          Rank #<span id="rank-value">-</span>
        </div>
      </div>
    </div>
    
    <!-- Content -->
    <div class="content" id="content">
      <!-- Loading State (Initial) -->
      <div class="loading">
        <div class="spinner"></div>
        <div>Cargando evento...</div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="services/storage.js"></script>
  <script src="services/api.js"></script>
  <script src="components/PreMeeting.js"></script>
  <script src="components/LiveMeeting.js"></script>
  <script src="components/PostMeeting.js"></script>
  <script src="app.js"></script>
</body>
</html>
