version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: technight-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: technightdb-python
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - technight-network

volumes:
  postgres_data:
    driver: local

networks:
  technight-network:
    driver: bridge

